name: ðŸš€ Feature request
description: Request a new feature or enhancement for the WordPress plugin.
title: "[slymetrics] "
labels: enhancement
assignees:
  - slydlake

body:
  - type: markdown
    attributes:
      value: |
        Thanks for proposing a feature! Please fill out the fields below so we can evaluate the request.
        Important: The issue title should start with the plugin name in square brackets, e.g. `[slymetrics] Add configuration for <feature>`.

  - type: textarea
    id: feature_description
    attributes:
      label: Feature description
      description: Describe the requested feature and what it should do.
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation and use-case
      description: Why is this feature useful? Who benefits and in which scenarios?

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Describe any workarounds or alternative solutions you tried.

  - type: textarea
    id: configuration_files
    attributes:
      label: Configuration files (optional)
      description: Paste relevant parts of your configuration files here or provide a Gist/URL if applicable.

  - type: textarea
    id: notes
    attributes:
      label: Additional notes
      description: Any extra context, links, or references.
